- title: "When We Were Young and Unafraid"
  title_detail: "When We Were Young and Unafraid"
  slug: "/wwwyau"
  category: "Theater"
  color: "#cce9ec"
  images: "wwwyau"
  cover: "./wwwyau/6.jpg"
  desc: "In the early 1970s, before Roe v. Wade, before the Violence Against Women Act, Agnes has turned her quiet bed and breakfast into one of the few spots where victims of domestic violence can seek refuge. But to Agnes’s dismay, her latest runaway, Mary Anne, is beginning to influence Agnes’s college-bound daughter Penny. As the voices of a feminist revolution grow louder outside of Agnes’s tiny world, Agnes is forced to confront her own presumptions about the women she’s spent her life trying to help."
  role: "Paul"
  director: "Jonathan Tazewell"
  photographer: "Cameron Peters"
  year: "2020"
  company: "Kenyon College Mainstage"
- title: "Legally Blonde"
  title_detail: "Legally Blonde"
  slug: "/lb"
  category: "Theater"
  color: "#e0529f"
  images: "lb"
  cover: "./lb/5.jpg"
  desc: "Based on the novel and the hit-movie of the same name, Legally Blonde: the Musical chronicles the journey of the famously perky Elle Woods, a fashion-savvy, UCLA sorority girl who finds her life turned upside down when she is dumped by her boyfriend Warner. In an effort to prove to Warner that she is more than just some blonde sorority girl, she follows him to Harvard Law, where she struggles to fit in and do well. Ultimately, she defies expectations and manages to stay true to her delightfully pink personality."
  role: "Warner"
  director: "Talia Light Rake"
  photographer: "Ella Musher-Eizenman"
  year: "2019"
  company: "Kenyon College Players"
