  cover: "./late/cover.jpg"
  desc: "Mary, always late and always married, meets a lady cowboy outside the city limits of Pittsburgh who teaches her how to ride a horse. Mary’s husband, Crick, buys a painting with the last of their savings. Mary and Crick have a baby, but they can’t decide on the baby’s name, or the baby’s gender. A story of one woman’s education and her search to find true love outside the box."
