- title: "Rosencrantz & Guildenstern Are Dead"
  title_detail: "Rosencrantz & Guildenstern Are Dead"
  slug: "rosencrantz-and-guildenstern"
  category: "Theater"
  color: "#ed4a55"
  images: "randg"
  cover: "./randg/2.jpg"
  desc: "Acclaimed as a modern dramatic masterpiece, Rosencrantz & Guildenstern are Dead is the fabulously inventive tale of Hamlet as told from the worm's-eve view of the bewildered Rosencrantz and Guildenstern, two minor characters in Shakespeare's play. In Tom Stoppard's best-known work, this Shakespearean Laurel and Hardy finally get a chance to take the lead role, but do so in a world where echoes of Waiting for Godot resound, where reality and illusion intermix, and where fate leads our two heroes to a tragic but inevitable end."
  role: "Guildenstern"
  director: "Jonathan Tazewell"
  photographer: "Cameron Peters"
  year: "2017"
  company: "Kenyon College Mainstage"
- title: "The Comedy of Errors"
  title_detail: "The Comedy of Errors"
  slug: "coe"
  category: "Theater"
  color: "#f1972b"
  images: "coe"
  cover: "./coe/cover.jpg"
  desc: "Set in the Greek city of Ephesus, The Comedy of Errors tells the story of two sets of identical twins who were accidentally separated at birth. Antipholus of Syracuse and his servant, Dromio of Syracuse, arrive in Ephesus, which turns out to be the home of their twin brothers, Antipholus of Ephesus and his servant, Dromio of Ephesus. When the Syracusans encounter the friends and families of their twins, a series of wild mishaps based on mistaken identities lead to wrongful beatings, a near-seduction, the arrest of Antipholus of Ephesus, and false accusations of infidelity, theft, madness, and demonic possession."
  role: "Dromio of Ephesus"
  director: "Jonathan Tazewell"
  photographer: "Will Adashek"
  year: "2017"
  company: "Kenyon College Mainstage"
